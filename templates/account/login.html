{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Login
{% endblock title %}

{% block content %}
<main style="margin-top:100px;">
  <div class="container margin_60_40">
      <h4 class="mb_5 pb-3 text-center">Login</h4>
      <div class="row d-flex justify-content-md-center">
          <div class="col-lg-6 col-md-6 add_bottom_25">
              <form method="post" id="id_login" autocomplete="off">
                  {% csrf_token %}
                  {{form|crispy}}
                  <div class="form-group text-center">
                      <input class="btn_1" type="submit" value="Login" id="submit-contact">
                  </div>
              </form>
              
          </div>
      </div>
  </div>
</main>
<script>
  document.getElementById('div_id_remember').style.display = 'none';
</script>
{% endblock %}
