{% extends 'base.html' %}

{% block content %}
<div class="jumbotron text-center d-flex align-items-center justify-content-center" style="height:99vh;">
  <div class="container">
    <h1 class="display-6 my-4">Are you sure you want to sign out? </h1>
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      <button type="submit" class="btn btn-danger" href="{% url 'account_logout' %}" role="button">Sign Out</button>
      <a class="btn btn-outline-dark ml-2" href="{% url 'index' %}">Cancel</a>
    </form>
  </div>
  </div>
{% endblock %}
