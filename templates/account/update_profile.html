{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Update Profile
{% endblock title %}

{% block content %}
<main style="margin-top:80px;">
  <div class="container margin_60_40">
    {% include '_includes/message.html' %}
    
      <h4 class="mb_5 pb-3 text-center">Update your profile</h4>
      <div class="row d-flex justify-content-md-center">
          <div class="col-lg-6 col-md-6 add_bottom_25">
              <form method="post" id="id_signup" autocomplete="off">
                  {% csrf_token %}
                  {{profile_form|crispy}}
                  {{user_form|crispy}}
                  <div class="form-group text-center">
                      <input class="btn_1" type="submit" value="Update" id="submit-contact">
                      <a class="btn_1" style="background:#002020" href="{% url 'index' %}">Cancle</a>
                  </div>
              </form>
              
          </div>
      </div>
  </div>
</main>
{% endblock %}
